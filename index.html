<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tickethack</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header">
      <div id="logo">
        <h3>
          <a href="index.html" class="textlogo">Tickethack</a>
        </h3>
      </div>
      <div id="menu">
        <div id="cart">
          <a href="cart.html" class="carttext">Cart</a>
        </div>
        <div id="bookings">
          <a href="bookings.html" class="bookingstext">Bookings</a>
        </div>
      </div>
    </div>
    <!-- HEADER FIN -->
    <div id="container">
      <div id="text">
        <h2 class="first">Explore the world effortlessly by train!</h2>
        <h4 class="second">
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack
        </h4>
      </div>
      <div id="two-contents">
        <div id="content-left" class="content-box">
          <div id="departure-arrival">
            <input
              id="departure"
              class="traject"
              type="text"
              placeholder="Departure"
            />
            <div id="line-left"></div>
            <input
              id="arrival"
              class="traject"
              type="text"
              placeholder="Arrival"
            />
          </div>
          <input type="date" id="date" class="traject" />
          <button type="button" id="btn-search" class="button">Search</button>
        </div>

        <div id="content-right" class="content-box">
          <section id="searchtrip">
            <div id="state-welcome">
              <img
                id="state-welcome-illustration"
                src="images/train.png"
                alt=""
              />
              <div id="line-right"></div>
              <p id="state-text">It's time to book your future trip.</p>
            </div>

            <div id="state-empty" hidden>
              <img
                class="state-empty-illustration"
                src="images/notfound.png"
                alt=""
              />
              <p class="state-text">No trip found.</p>
            </div>

            <div id="state-results" hidden>
              <ul id="results-list"></ul>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

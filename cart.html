<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cartstyle.css" />
    <title>Tickethack</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header">
      <div id="logo">
        <h3>
          <a href="index.html" class="textlogo">Tickethack</a>
        </h3>
      </div>
      <div id="menu">
        <div id="cart">
          <a href="cart.html" class="carttext">Cart</a>
        </div>
        <div id="bookings">
          <a href="bookings.html" class="bookingstext">Bookings</a>
        </div>
      </div>
    </div>
    <!-- HEADER FIN -->
    <div id="content-cart">
      <div id="box">
        <div id="box-top">
          <h3>My cart</h3>
          <div id="trips-container">
            <p class="trip-text">Your cart is empty.</p>
          </div>
        </div>
        <div id="box-bottom">
          <p id="total" class="trip-text">Total :</p>
          <button type="button" id="btn-purchase" class="button trip-text">
            Purchase
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
